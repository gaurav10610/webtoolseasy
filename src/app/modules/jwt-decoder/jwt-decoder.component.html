<div class="flex-display flex-column-flow flex-align-center flex-gap-medium">
  <div
    class="flex-display flex-align-center text-area-container full-width flex-gap-large">
    <!-- Text 1 div -->
    <div class="flex-display flex-column-flow text-area-div flex-gap-medium">
      <span class="div-label">Encoded Token (Paste Token Here)</span>

      <div
        class="div-border flex-full-height full-width border-grey auto-scroll encoded-div"
        style="color: indigo"
        (click)="onEncodedDivClick()">
        <span
          #text1AreaContent
          contenteditable="true"
          (input)="encodedInputChange()"></span>
      </div>
    </div>

    <!-- Text 2 div -->
    <div class="flex-display flex-column-flow text-area-div flex-gap-medium">
      <span class="div-label">Decoded Token</span>

      <span style="font-size: small">Headers ( Algorithm & Token Type)</span>

      <!-- JWT header div -->
      <div
        class="div-border full-width border-grey"
        *ngIf="platformMetaDataService.isPlatformBrowser">
        <ngx-json-viewer
          #text3AreaContent
          [json]="decodedHeaders"
          [expanded]="true"></ngx-json-viewer>
      </div>

      <span style="font-size: small">Token Data</span>

      <div
        class="div-border flex-full-height full-width border-grey auto-scroll"
        *ngIf="platformMetaDataService.isPlatformBrowser">
        <ngx-json-viewer
          #text2AreaContent
          [json]="decodedToken"
          [expanded]="true"></ngx-json-viewer>
      </div>
    </div>
  </div>

  <span
    *ngIf="!isTokenValid"
    class="header-font"
    style="color: red; align-self: flex-start"
    >error: token is invalid</span
  >

  <div class="flex-display copy-buttons flex-gap-medium flex-center">
    <button mat-stroked-button (click)="copyShareableLink()" color="primary">
      <mat-icon>link</mat-icon>Copy Shareable Link
    </button>
    <button mat-stroked-button (click)="copyDecodedToken()" color="primary">
      <mat-icon>content_copy</mat-icon>Copy Decoded Token
    </button>
  </div>
</div>
