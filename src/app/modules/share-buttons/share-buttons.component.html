<div
  class="flex-display flex-row-flow full-width flex-align-center"
  style="justify-content: end">
  <div>
    <span>Share</span>
  </div>

  <div class="flex-display flex-row-flow">
    <button
      mat-icon-button
      aria-label="share linkedin button"
      shareButton="linkedin">
      <mat-icon svgIcon="share-linkedin"></mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="share facebook button"
      shareButton="facebook">
      <mat-icon svgIcon="share-fb"></mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="share twitter button"
      shareButton="twitter">
      <mat-icon svgIcon="share-twitter"></mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="share copy link button"
      shareButton="copy">
      <mat-icon svgIcon="share-copy"></mat-icon>
    </button>
  </div>
</div>
