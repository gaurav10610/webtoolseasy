<div
  *ngIf="appContextService.relatedTools"
  class="flex-display flex-column-flow flex-gap-small">
  <span style="font-size: large">Related Tools</span>

  <div class="flex-display flex-row-flow flex-wrap flex-gap-medium">
    <div
      class="flex-display flex-row-flow flex-align-center app-parent-div shadow-grey border-grey"
      *ngFor="let appConfig of appContextService.relatedTools">
      <mat-icon
        svgIcon="{{ appConfig.iconName }}"
        style="margin: 10px"></mat-icon
      ><a [replaceUrl]="true" routerLink="{{ appConfig.navigateUrl }}">{{
        appConfig.displayText
      }}</a>
    </div>
  </div>
</div>
