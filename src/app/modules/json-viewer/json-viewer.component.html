<div class="full-height flex-display flex-column-flow no-y-scroll">
  <!-- profile header -->
  <app-header-toolbar></app-header-toolbar>

  <div class="full-width y-scroll">
    <!-- app container -->
    <div
      class="flex-display flex-column-flow flex-align-center base-app-container flex-gap-large">
      <!--web tool headings-->
      <app-tool-heading></app-tool-heading>

      <!-- share buttons -->
      <app-share-buttons class="full-width"></app-share-buttons>

      <div
        class="flex-display flex-row-flow flex-align-center text-area-container full-width flex-gap-large">
        <!-- Text 1 div -->
        <div
          class="flex-display flex-column-flow text-area-div flex-gap-medium">
          <span class="div-label">JSON (Paste JSON Here)</span>
          <div
            class="text-content-div y-scroll full-height full-width border-grey"
            style="color: indigo"
            (click)="onEncodedDivClick()">
            <span
              #text1AreaContent
              contenteditable="true"
              (input)="rawJsonChange()"
              (paste)="onJsonPaste($event)"
              class="full-height full-width"></span>
          </div>

          <div
            class="flex-display flex-row-flow flex-gap-medium"
            *ngIf="!isJsonValid"
            s>
            <mat-icon color="warn" style="transform: scale(2)">error</mat-icon>
            <span class="header-font" style="color: red">json is invalid</span>
          </div>
        </div>

        <!-- Text 2 div -->
        <div
          class="flex-display flex-column-flow text-area-div flex-gap-medium">
          <span class="div-label">Formatted JSON</span>
          <div
            class="text-content-div y-scroll full-height full-width border-grey">
            <ngx-json-viewer
              #text2AreaContent
              [json]="formattedJSON"
              [expanded]="true"></ngx-json-viewer>
          </div>
        </div>
      </div>

      <div class="flex-display flex-row-flow full-width copy-button">
        <button
          mat-stroked-button
          (click)="copyFormattedJson()"
          color="primary">
          <mat-icon>content_copy</mat-icon> Copy Formatted JSON
        </button>
      </div>

      <!-- related tools -->
      <app-related-tools class="full-width"></app-related-tools>

      <!-- description -->
      <app-description class="full-width"></app-description>

      <!-- tags div -->
      <app-tags></app-tags>

      <!-- follow buttons -->
      <app-follow-buttons></app-follow-buttons>
    </div>
    <app-footer></app-footer>
  </div>
</div>
