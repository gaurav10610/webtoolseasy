<div class="flex-display flex-column-flow flex-align-center flex-gap-large">
  <div
    class="flex-display flex-row-flow flex-align-center full-width text-area-container">
    <!-- Text 1 div -->
    <div class="flex-display flex-column-flow text-area-div flex-gap-medium">
      <span class="div-label">HTML</span>

      <div class="flex-full-height full-width">
        <!-- unformatted code editor -->
        <ngx-monaco-editor
          *ngIf="platformMetaDataService.isPlatformBrowser"
          style="height: 100%"
          [options]="editorOptions"
          (ngModelChange)="onRawCodeChange($event)"
          [(ngModel)]="rawCode"></ngx-monaco-editor>
      </div>
    </div>

    <!-- Text 2 div -->
    <div class="flex-display flex-column-flow text-area-div flex-gap-medium">
      <span class="div-label">Preview HTML</span>
      <iframe
        [srcdoc]="iframeSourceCode"
        class="auto-scroll flex-full-height border-grey"></iframe>
    </div>
  </div>
</div>
