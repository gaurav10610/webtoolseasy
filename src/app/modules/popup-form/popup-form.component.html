<div class="flex-display flex-column-flow" style="margin: 15px">
  <div
    class="popup-row flex-display flex-row-flow full-width flex-center flex-align-center"
    *ngFor="let row of formContext.rows">
    <div *ngFor="let element of row.elements" class="popup-element">
      <!-- drop down element -->
      <mat-form-field
        appearance="outline"
        color="primary"
        style="margin-right: 10px; margin-bottom: -1.25em"
        *ngIf="element.type === 'dropdown'">
        <mat-label>Select format</mat-label>
        <mat-select
          disableRipple
          [value]="element.data.targetFormat"
          (valueChange)="changeDropdownValue(element.propertyName, $event)">
          <mat-option
            [value]="option.value"
            *ngFor="let option of element.data.options"
            >{{ option.displayName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div
    class="flex-display flex-row-flow full-width flex-center"
    style="margin-top: 15px">
    <button
      mat-raised-button
      color="primary"
      style="margin-right: 10px"
      (click)="applySettings()">
      Apply Settings
    </button>
    <button mat-raised-button color="primary" (click)="cancelDialog()">
      Cancel
    </button>
  </div>
</div>
