<div class="description-container">
  <mat-card
    *ngFor="let descriptionRecord of descriptionData"
    class="description-block">
    <mat-card-header class="description-heading">
      <mat-card-title
        ><h3 id="header">
          {{ descriptionRecord.heading }}
        </h3></mat-card-title
      >
    </mat-card-header>

    <!-- desciption block content -->
    <mat-card-content style="margin-top: 10px">
      <!-- div for numbered list -->
      <div
        *ngIf="descriptionRecord.listData"
        class="flex-display flex-column-flow">
        <span
          *ngFor="let line of descriptionRecord.listData"
          style="margin-bottom: 10px"
          class="flex-display flex-row-flow flex-align-center description-font">
          <mat-icon
            aria-hidden="false"
            aria-label="right pointer icon"
            fontIcon="chevron_right"></mat-icon>
          {{ line }}
        </span>
      </div>

      <!-- div for paragraphs -->
      <div
        *ngIf="descriptionRecord.blockData"
        class="flex-display flex-column-flow">
        <span
          *ngFor="let block of descriptionRecord.blockData"
          style="margin-bottom: 15px"
          class="description-font">
          {{ block }}
        </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
