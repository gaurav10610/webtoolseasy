<div class="full-height flex-display flex-column-flow no-y-scroll">
  <!-- profile header -->
  <app-header-toolbar></app-header-toolbar>

  <!-- app container -->
  <div
    class="flex-display flex-column-flow flex-align-center base-app-container y-scroll">
    <!--web tool headings-->
    <app-tool-heading></app-tool-heading>

    <div
      class="flex-display flex-row-flow flex-center flex-align-center token-area-container full-width"
      style="margin-bottom: 10px">
      <div
        class="flex-display flex-column-flow encoded-token-field token-parent-div">
        <div class="flex-display flex-row-flow flex-align-center">
          <span class="div-label" style="margin-bottom: 5px; margin-right: 5px"
            >Unformatted CSS</span
          >
          <span>(Paste CSS Here)</span>
        </div>
        <div
          #rawCssDiv
          class="token-area-class encoded-token-field y-scroll full-height full-width"
          contentEditable="true"
          (input)="rawCssChange()"
          (paste)="onCssPaste($event)"
          style="color: indigo">
          <span></span>
        </div>
      </div>
      <div class="flex-display flex-column-flow token-parent-div">
        <span class="div-label" style="margin-bottom: 5px">Formatted CSS</span>
        <div
          class="token-area-class y-scroll full-height full-width"
          contenteditable="true"
          style="color: deeppink">
          <pre>{{ formattedCss }}</pre>
        </div>
      </div>
    </div>

    <button
      mat-raised-button
      (click)="copyFormattedCss()"
      color="primary"
      style="
        margin-right: 50px;
        margin-bottom: 10px;
        padding: 10px;
        align-self: flex-end;
      ">
      <mat-icon>content_copy</mat-icon> Copy Formatted CSS
    </button>

    <div class="flex-display flex-column-flow" style="width: 90%">
      <h3 style="font-weight: bold">How to use CSS Formatter/Beautifier ?</h3>
      <ul>
        <li>
          Paste unformatted/minified CSS code in unformatted CSS block and CSS
          will be formatted automatically.
        </li>
        <li>CSS formatting is being done locally in browser only.</li>
      </ul>
    </div>

    <!-- tags div -->
    <app-tags></app-tags>
  </div>
</div>
