<div class="full-height flex-display flex-column-flow y-scroll">
  <!-- application branding -->
  <div class="flex-display flex-column-flow flex-align-center flex-center">
    <div
      class="flex-display flex-column-flow flex-center flex-align-center full-width icon-div">
      <mat-icon svgIcon="app-icon"></mat-icon>
    </div>
    <h1
      style="
        margin-bottom: 20px;
        font-family: monospace, 'Courier New', Courier;
        font-size: xx-large;
        font-weight: bold;
      ">
      WebToolsEasy
    </h1>
    <h2 id="subheading">Free web tools to make work super easy</h2>
    <button
      mat-stroked-button
      color="primary"
      style="margin-right: 10px"
      matTooltip="select images to compress"
      [replaceUrl]="true"
      routerLink="/tools"
      style="width: 200px">
      Explore Web Tools
    </button>
  </div>

  <div
    class="flex-display flex-column-flow flex-align-center app-links"
    style="padding-top: 20px">
    <h3
      style="font-family: monospace, 'Courier New', Courier; font-weight: bold">
      Top Web Tools
    </h3>
    <div class="app-list">
      <div
        class="flex-display flex-row-flow flex-align-center app-parent-div"
        *ngFor="let appConfig of appsConfig">
        <mat-icon
          svgIcon="{{ appConfig.iconName }}"
          style="margin: 15px; transform: scale(1.5)"></mat-icon
        ><a [replaceUrl]="true" routerLink="{{ appConfig.navigateUrl }}">{{
          appConfig.displayText
        }}</a>
      </div>
    </div>
  </div>

  <div
    class="flex-display flex-row-flow flex-center flex-align-center"
    style="padding-top: 10px">
    <span style="margin-right: 10px; font-style: italic">Follow -</span>
    <a
      href="https://www.linkedin.com/company/webtoolseasy/"
      target="_blank"
      style="margin-right: 20px">
      <mat-icon svgIcon="linkedin-icon"></mat-icon
    ></a>
    <a
      href="https://www.facebook.com/people/Webtoolseasy/100088911459047/"
      target="_blank">
      <mat-icon svgIcon="facebook-icon"></mat-icon
    ></a>
  </div>
</div>
